<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Namer</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Name extends React.Component{
         constructor(props){
           super(props);
           this.state = {name: 'Dylan'};
           this.changeName = this.changeName.bind(this); //I left off here and didnt know exact what to do
         }
      changeName(){
        const newName = this.state.name == 'Dylan' ?
        'not Dylan' : 'Dylan';
          this.setState ({name: newName});
      }

         render(){
           return(
             <div>
               <h1>Hi, my name is {this.state.name}!</h1>
               <button onClick={this.changeName}>Click Me</button>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Name /> , document.getElementById('app')
       );
    </script>
  </body>
</html>
